[[constraint]]
  name = "bitbucket.org/aisgteam/ai-api-client"
  version = "0.0.7"

[[constraint]]
  name = "bitbucket.org/aisgteam/ai-app"
  version = "0.0.1"

[[constraint]]
  name = "bitbucket.org/aisgteam/ai-struct"
  version = "0.0.2"

[[constraint]]
  branch = "master"
  name = "bitbucket.org/aisgteam/w-app"

[[constraint]]
  name = "github.com/apexskier/httpauth"
  version = "1.3.2"

[[constraint]]
  name = "github.com/go-ini/ini"
  version = "1.41.0"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.7.0"

[[constraint]]
  name = "github.com/gorilla/websocket"
  version = "1.4.0"

[[constraint]]
  branch = "master"
  name = "github.com/hpcloud/tail"

[[constraint]]
  branch = "master"
  name = "github.com/majormjr/rcon"

[prune]
  go-tests = true
  unused-packages = true
